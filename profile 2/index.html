  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="my-profile-modal">
      <div class="my-profile-modal-body">
        <div class="row py-5 px-4">
          <div class="col-md-5 mx-auto">
            <!-- Profile widget -->
            <div class="bg-white shadow rounded overflow-hidden">
              <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                  <div class="profile mr-3">
                    
                    <img  src="5272450.jpg"
                    alt="..."
                    width="130"
                    class="rounded mb-2 img-thumbnail"/>
                    <form action="POST" id="image-form" action="/dashboard/upload" enctype="multipart/form-data">
                      <input type="file" style="display: none"name="file" id="file">
                      <label for="file" class="uploadBtn" style="position: absolute; top: 0; left: 0; width: 130px; height: 130px; cursor: pointer"></label>
                      <input type="submit" class="btn btn-outline-dark btn-sm btn-block" value="Save changes">
                    </form>
                    
                  </div>
                  <div class="media-body mb-5 text-white">
                    <h4 class="mt-0 mb-0">KeBab</h4>
                    <p class="small mb-4">
                      <i class="fas fa-map-marker-alt mr-2"></i>New York
                    </p>
                  </div>
                </div>
              </div>
              <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <h5 class="font-weight-bold mb-0 d-block">215</h5>
                    <small class="text-muted">
                     Games</small
                    >
                  </li>
                  <li class="list-inline-item">
                    <h5 class="font-weight-bold mb-0 d-block">
                      74 </i>
                    </h5>
                    <small class="text-muted">
                      Wins
                    </small>
                  </li>
                  <li class="list-inline-item">
                    <h5 class="font-weight-bold mb-0 d-block">340</h5>
                    <small class="text-muted">
                      </i>Messages</small
                    >
                  </li>
                </ul>
              </div>
              <div class="px-4 py-3">
                <h5 class="mb-0 text-center">About</h5>
                <div class="mt-2 p-4 rounded shadow-sm bg-light">
                  <p class="font-italic mb-0">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque, minus?</p>
                  
                </div>
              </div>
              <div class="px-4 py-3">
                <h5 class="mb-0 text-center">Stats</h5>
                <div class="mt-2 p-4 rounded shadow-sm bg-light">
                  
                  <p class="font-italic mb-0">Level: 10</p>
                  <div class="progress" style="height: 10px;">
                    <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <p class="font-italic mb-0">Points: 1600</p>
                  <p class="font-italic mb-0">Hours played: 20.3</p>
                  
                </div>
              </div>
              <div class="py-4 px-4">
                <div class="mb-3">
                  <h5 class="mb-0 text-center">Favourite game</h5>
                  
                </div>
                <div class="row">
                  <div class="col-lg-6 mb-2 pr-lg-1 m-auto">
                    <img
                      src="sudoku_thumbnail.webp"
                      alt=""
                      class="img-fluid rounded shadow-sm"
                    />
                  </div>
                  <!-- <div class="col-lg-6 mb-2 pl-lg-1">
                    <img

                      alt=""
                      class="img-fluid rounded shadow-sm"
                    />
                  </div> -->
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
