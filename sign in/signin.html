<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="sign-in">
          <div class="logo">
            <img src="img/login-logo.png" alt="" />
          </div>
          <form>
            <div>
              <label>Enter email or username</label>
              <input type="text" name="" id="" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" name="" id="" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer class="main-footer">
          <p>Copyright &copy; 2022 All rights reserved</p>
          <div>
            <a href="#">Term of use</a>
            |
            <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div class="right">
        <div class="showcase">
          <div class="showcase-content">
            <p class="showcase-text">
              Let's create the future <strong>together</strong>
            </p>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
