<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Doge City</title>
  </head>
  <body class="font-mono">
    <nav class="bg-indigo-700 p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="./logo.png" width="50" alt="logo" class="mr-2" />
        <a
          href="#"
          class="inline-block py-2 px-3 text-indigo-200 hover:text-indigo-100"
        >
          Home
        </a>
        <a
          href="#"
          class="inline-block py-2 px-3 text-indigo-200 hover:text-indigo-100"
        >
          About</a
        >
      </div>
      <div class="hidden md:block">
        <a href="#" class="inline-block py-2 px-4 text-indigo-200">Login</a>
        <a
          href="#"
          class="inline-block py-2 px-4 text-yellow-200 bg-yellow-500 rounded hover:text-yellow-100 hover:bg-yellow-400 transition duration200 ease-in"
          >Sign Up</a
        >
      </div>
    </nav>
    <section
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <div class="md:w-1/2 mb-10 md:mb-0 md:text-left text-center">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6 md:w-2/3">
          Welcome to the Doge City!
        </h2>
        <p class="mb-6">There is never a bad day here!</p>
        <a
          href="#"
          class="inline-block py-3 px-6 bg-gray-500 mr-2 text-lg text-gray-200 rounded hover:bg-gray-400"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 bg-yellow-400 text-lg text-yellow-100 hover:bg-yellow-300 rounded"
          >Get Started</a
        >
      </div>
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
          alt="dog"
          class="rounded shadow-xl w-full"
        />
      </div>
    </section>
    <section class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 gap-2">
      <div class="text-center">
        <img
          src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80"
          alt=""
          class="w-full mb-4 rounded border-2 border-indigo-400"
        />
        <p>Cuddles!</p>
      </div>
      <div class="text-center mt-8">
        <img
          src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80"
          alt=""
          class="w-full mb-4 rounded border-2 border-indigo-400"
        />
        <p>Smiles!</p>
      </div>
      <div class="text-center">
        <img
          src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
          alt=""
          class="w-full mb-4 rounded border-2 border-indigo-400"
        />
        <p>Games!</p>
      </div>
      <div class="text-center mt-8">
        <img
          src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
          alt=""
          class="w-full mb-4 rounded border-2 border-indigo-400"
        />
        <p>Swims!</p>
      </div>
    </section>
    <footer class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join our Newsletter</h3>
        <form class="flex">
          <input type="email" class="w-full rounded-l py-3 px-4 outline-none" />
          <button
            class="rounded-r px-4 text-red-800 bg-red-300 hover:bg-red-200"
          >
            Join
          </button>
        </form>
      </div>
      <div class="flex items-center">Copyright &copy; Doggos 2022</div>
    </footer>
  </body>
</html>
