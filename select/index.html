<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="app-cover">
      <div id="select-box">
        <input type="checkbox" id="my-options-view-button" />
        <div id="select-button" class="brd">
          <div id="selected-value">
            <span>Select a platform</span>
          </div>
          <div id="chevrons">
            <i class="fas fa-chevron-up"></i>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div id="my-options">
          <div class="my-option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="codepen"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="codepen"
            />
            <i class="fa-brands fa-wordpress"></i>
            <span class="label">Wordle</span>
            <span class="opt-val">Wordle</span>
          </div>
          <div class="my-option">
            <input class="s-c top" type="radio" name="platform" value="Snake" />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="Snake"
            />
            <i class="fa-solid fa-worm"></i>
            <span class="label">Snake</span>
            <span class="opt-val">Snake</span>
          </div>
          <div class="my-option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="frogger"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="frogger"
            />
            <i class="fa-solid fa-frog"></i>
            <span class="label">Frogger</span>
            <span class="opt-val">Frogger</span>
          </div>
          <div class="my-option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="Minesweeper"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="Minesweeper"
            />
            <i class="fa-solid fa-bomb"></i>
            <span class="label">Minesweeper</span>
            <span class="opt-val">Minesweeper</span>
          </div>
          <div class="my-option">
            <input class="s-c top" type="radio" name="platform" value="2048" />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="2048"
            />
            <i class="fab fa-hackerrank"></i>
            <span class="label">2048</span>
            <span class="opt-val">2048</span>
          </div>
          <div class="my-option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="Flappy Bird"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="Flappy Bird"
            />
            <i class="fa-solid fa-dove"></i>
            <span class="label">Flappy Bird</span>
            <span class="opt-val">Flappy Bird</span>
          </div>
          <div class="my-option">
            <input
              class="s-c top"
              type="radio"
              name="platform"
              value="Platformer"
            />
            <input
              class="s-c bottom"
              type="radio"
              name="platform"
              value="Platformer"
            />
            <i class="fab fa-free-code-camp"></i>
            <span class="label">Platformer</span>
            <span class="opt-val">Platformer</span>
          </div>
          <div id="my-option-bg"></div>
        </div>
      </div>
    </form>
  </body>
</html>
